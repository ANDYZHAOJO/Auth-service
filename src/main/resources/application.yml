spring:
  datasource:
    hikari:
      connection-test-query: SELECT 1
      minimum-idle: 1
      maximum-pool-size: 5
      pool-name: dbcp1
    driver-source-class-name: com.mysql.jdbc.Driver
    jdbc-url: jdbc:mysql://localhost:3306/auth?autoReconnect=true&useSSL=false
    username: ${AUTH_DB_PWD:root}
    password: ${AUTH_DB_USER:_123456_}
    schema[0]: classpath:/auth.sql
    type: com.zaxxer.hikari.HikariDataSource
  redis:
    database: 0
    host: localhost
    port: 6379

ribbon:
  ReadTimeout: 10000

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 10000
management:
  health:
    db:
      enabled: false

---
mybatis:
  config-locations: classpath:/mybatis/config.xml
  mapper-locations: classpath:/mybatis/mapper/*Mapper.xml

